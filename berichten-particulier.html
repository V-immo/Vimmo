<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css?v=2.0">

    <style>
        /* Page-specific styles only - layout handled by global style.css */

        /* Messaging Layout Wrap */
        .messaging-layout {
            flex: 1;
            display: flex;
            background: white;
            border-radius: 24px;
            box-shadow: var(--luxe-shadow);
            border: 1px solid var(--glass-border);
            overflow: hidden;
            min-height: calc(100vh - 80px);
        }

        /* Left Column: Conversation List */
        .conversation-column {
            width: 360px;
            border-right: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            background: #fafcfb;
        }

        .column-header {
            padding: 20px 25px;
            border-bottom: 1px solid #f1f5f9;
            background: white;
        }

        .column-header h1 {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--text-main);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conv-card {
            padding: 15px 20px;
            border-bottom: 1px solid #f1f5f9;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            gap: 12px;
            position: relative;
        }

        .conv-card:hover {
            background: white;
            padding-left: 24px;
        }

        .conv-card.active {
            background: white;
            box-shadow: inset 4px 0 0 var(--primary-particulier), 0 4px 15px rgba(0, 0, 0, 0.02);
            z-index: 1;
        }

        .conv-avatar {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--primary-particulier);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.9rem;
            flex-shrink: 0;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.15);
        }

        .conv-info {
            flex: 1;
            min-width: 0;
            padding-top: 2px;
        }

        .conv-meta {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2px;
        }

        .conv-name {
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-main);
        }

        .conv-time {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .conv-property {
            font-size: 0.75rem;
            color: var(--primary-particulier);
            font-weight: 700;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .conv-preview {
            font-size: 0.8rem;
            color: #64748b;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.8;
        }

        /* Right Column: Active Chat */
        .chat-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 12px 25px;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
        }

        .chat-user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-user-details .name {
            font-weight: 800;
            font-size: 1rem;
            color: var(--text-main);
        }

        .chat-user-details .status {
            font-size: 0.7rem;
            color: var(--primary-particulier);
            font-weight: 700;
        }

        .chat-messages {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            background: #fcfdfc;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg-bubble {
            max-width: 65%;
            padding: 10px 16px;
            border-radius: 16px;
            font-size: 0.85rem;
            line-height: 1.5;
            position: relative;
        }

        .msg-received {
            background: white;
            border: 1px solid #f1f5f9;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        .msg-sent {
            background: var(--primary-particulier);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
        }

        .msg-time {
            font-size: 0.65rem;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
            text-align: right;
            width: 100%;
        }

        .chat-input-area {
            padding: 15px 25px;
            border-top: 1px solid #f1f5f9;
            background: white;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background: #f8fafc;
            padding: 6px 6px 6px 18px;
            border-radius: 100px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s;
        }

        .input-group:focus-within {
            background: white;
            border-color: var(--primary-particulier);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.08);
        }

        .input-group input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 0.9rem;
        }

        .send-btn {
            width: 36px;
            height: 36px;
            background: var(--primary-particulier);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: scale(1.08) rotate(-10deg);
        }

        .btn-action-mini {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: 1px solid #f1f5f9;
            background: white;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-action-mini:hover {
            border-color: var(--primary-particulier);
            color: var(--primary-particulier);
            background: rgba(16, 185, 129, 0.05);
        }

        /* System Message Card */
        .system-msg-container {
            align-self: center;
            width: 100%;
            max-width: 450px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .system-card {
            background: white;
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(16, 185, 129, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.04);
            text-align: center;
            width: fit-content;
            margin: 0 auto;
        }

        .system-card-icon {
            width: 50px;
            height: 50px;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary-particulier);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 15px;
        }

        .system-card-title {
            font-weight: 800;
            font-size: 1rem;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .system-card-desc {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .system-card-btn {
            width: 100%;
            padding: 10px;
            background: var(--primary-particulier);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .system-card-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.2);
        }

        @media (max-width: 1200px) {
            .conversation-column {
                width: 300px;
            }
        }

        @media (max-width: 1024px) {
            .messaging-layout {
                margin-left: 15px;
            }
        }

        @media (max-width: 900px) {
            .conversation-column {
                display: none;
            }
        }
    </style>
</head>

    <script>
        let currentChatId = null;

        const MOCK_HISTORIES = {
            'default': [
                { type: 'received', text: 'Beste Tomas, ik heb interesse in uw woning. Is het mogelijk om deze week nog te kijken?', time: '09:15' },
                { type: 'sent', text: 'Beste Emma, dat kan zeker! Ik heb de agenda bijgewerkt.', time: '09:42' },
                { type: 'received', text: 'Perfect, ik heb zojuist gekeken. Ik zou graag vrijdag om 14:00 uur komen.', time: '10:05' }
            ],
            'new': [
                { type: 'received', text: 'Hallo, ik zou graag wat meer informatie ontvangen over de parkeermogelijkheden.', time: '11:20' }
            ],
            'dossier': [
                { type: 'received', text: 'Ik heb mijn werkgeversverklaring zojuist geüpload in het dossier.', time: '08:45' },
                { type: 'sent', text: 'Bedankt! Ik ga er direct naar kijken.', time: '09:00' }
            ]
        };

        function initChat() {
            const urlParams = new URLSearchParams(window.location.search);
            const chatId = urlParams.get('id');

            loadConversations(chatId);
        }

        function loadConversations(activeId = null) {
            if (!window.propertyContext) return;
            const property = propertyContext.getCurrent();
            const requests = propertyContext.getRequests(property.id) || [];

            const listContainer = document.querySelector('.conversation-list');
            listContainer.innerHTML = '';

            if (requests.length === 0) {
                listContainer.innerHTML = '<p style="padding: 20px; color: var(--text-muted); font-size: 0.85rem; text-align: center;">Geen actieve gesprekken voor deze woning.</p>';
                return;
            }

            // Filter requests that should have messages (usually based on status or recent activity)
            // For demo, we'll show all requests as potential conversations
            requests.forEach(app => {
                const isActive = activeId === app.id || (!activeId && !currentChatId && requests[0].id === app.id);
                if (isActive) currentChatId = app.id;

                const card = document.createElement('div');
                card.className = `conv-card glass-panel ${isActive ? 'active' : ''}`;
                card.style.cssText = isActive ?
                    'margin-bottom: 10px; border-radius: 18px; border: 1px solid var(--primary-particulier); background: white; box-shadow: 0 8px 20px rgba(16, 185, 129, 0.1);' :
                    'margin-bottom: 10px; border-radius: 18px; border: 1px solid transparent; background: rgba(255,255,255,0.4);';

                card.innerHTML = `
                    <div class="conv-avatar" style="border-radius: 14px; background: ${isActive ? 'var(--primary-particulier)' : '#6366f1'};">${app.name.substring(0, 2).toUpperCase()}</div>
                    <div class="conv-info">
                        <div class="conv-meta">
                            <span class="conv-name" style="font-size: 0.95rem; font-weight: ${isActive ? '800' : '700'};">${app.name}</span>
                            <span class="conv-time">Vandaag</span>
                        </div>
                        <div class="conv-property" style="font-size: 0.7rem; color: ${isActive ? 'var(--primary-particulier)' : '#6366f1'}; font-weight: 700;">
                            <i class="ri-home-4-line"></i> ${property.name}
                        </div>
                        <div class="conv-preview" style="${isActive ? 'font-weight: 600; color: var(--text-main);' : ''}">Klik om bericht te bekijken...</div>
                    </div>
                `;

                card.onclick = () => {
                    window.history.pushState({}, '', `?id=${app.id}`);
                    loadConversations(app.id);
                    renderMessages(app);
                };

                listContainer.appendChild(card);
                if (isActive) renderMessages(app);
            });
        }

        function renderMessages(app) {
            const display = document.getElementById('chatDisplay');
            const headerName = document.querySelector('.chat-user-info .name');
            const trustContainer = document.querySelector('.trust-badge-container');
            const safetyBanner = document.getElementById('safetyBanner');

            headerName.textContent = app.name;

            // Render Trust Badges & Safety Banner
            const trustLevel = propertyContext.getTrustLevel(app.id);
            const unmasked = ParticulierUtils.unmaskLeadData(app);

            trustContainer.innerHTML = '';
            if (app.verification === 'ITSME') {
                trustContainer.innerHTML += `<span style="background: #e0f2fe; color: #0369a1; padding: 2px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 800;"><i class="ri-shield-check-line"></i> ITSME® Geverifieerd</span>`;
            }
            if (app.snapshot?.documents?.some(d => d.verified)) {
                trustContainer.innerHTML += `<span style="background: #f0fdf4; color: #166534; padding: 2px 8px; border-radius: 6px; font-size: 0.65rem; font-weight: 800;"><i class="ri-file-list-3-line"></i> Dossier OK</span>`;
            }

            safetyBanner.style.display = unmasked.isRevealed ? 'none' : 'block';

            // Load real messages
            const messages = propertyContext.getMessages(app.id);

            if (messages.length === 0) {
                display.innerHTML = `<div style="text-align: center; padding: 40px; color: #94a3b8; font-size: 0.85rem;">Nog geen berichten in dit gesprek.</div>`;
            } else {
                display.innerHTML = messages.map(m => {
                    const isSent = m.type === 'sent';
                    const time = new Date(m.timestamp).toLocaleTimeString('nl-BE', { hour: '2-digit', minute: '2-digit' });

                    return `
                        <div class="msg-bubble ${isSent ? 'msg-sent' : 'msg-received'} glass-panel"
                            style="${isSent ? 'background: var(--primary-particulier); color: white; border: none; padding: 15px 20px; border-radius: 20px 20px 4px 20px; box-shadow: 0 10px 25px rgba(16, 185, 129, 0.25); max-width: 70%; align-self: flex-end;' : 'background: white; border: 1px solid rgba(0,0,0,0.05); padding: 15px 20px; border-radius: 20px 20px 20px 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); max-width: 70%;'}">
                            ${m.text}
                            <span class="msg-time" style="margin-top: 8px; font-weight: 700; color: ${isSent ? 'rgba(255,255,255,0.8)' : '#94a3b8'}; text-align: right; display: block;">${time}</span>
                        </div>
                    `;
                }).join('');
            }

            display.scrollTop = display.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim() || !currentChatId) return;

            // 0. Rate Limit Check
            if (propertyContext.checkRateLimit && !propertyContext.checkRateLimit(currentChatId)) {
                ParticulierUtils.toast('Even geduld... maximaal 1 bericht per 2 seconden.', 'info');
                return;
            }

            const property = propertyContext.getCurrent();
            const text = input.value;

            // 1. Persist message
            propertyContext.addMessage(currentChatId, {
                type: 'sent',
                text: text
            });

            // 2. Clear input
            input.value = '';

            // 3. UI Update (renderMessages will handle it via event or direct call)
            const app = propertyContext.getRequests().find(r => r.id === currentChatId);
            renderMessages(app);

            // 4. SLA Update
            if (window.markLeadReplied) {
                markLeadReplied(property.id, currentChatId, propertyContext, { auto: false, message: text });
            }
        }

        // Initialize - robust initialization
        function initPage() {
            if (!window.propertyContext) {
                setTimeout(initPage, 50);
                return;
            }

            initChat();

            document.getElementById('msgInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });

            document.querySelector('.send-btn').onclick = sendMessage;

            if (window.ParticulierUtils && ParticulierUtils.initTooltips) {
                ParticulierUtils.initTooltips();
            }
        }

        // Start as soon as possible
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            initPage();
        }

        async function showContactInfo() {
            const app = propertyContext.getRequests().find(r => r.id === currentChatId);
            if (!app) return;

            const unmasked = ParticulierUtils.unmaskLeadData(app);

            if (unmasked.isRevealed) {
                // Audit unmask event
                if (propertyContext.addAuditEntry) {
                    propertyContext.addAuditEntry(app.propertyId, 'UNMASK_CONTACT', { requestId: app.id, type: 'Manual View' });
                }

                ParticulierUtils.alert(
                    `${app.name} Contactgegevens`,
                    `<strong>Telefoon:</strong> ${unmasked.phone}<br><strong>Email:</strong> ${unmasked.email}<br><br><small>Deze gegevens zijn zichtbaar vanwege de vertrouwensband (Status/Verificatie).</small>`
                );
            } else {
                ParticulierUtils.alert(
                    `${app.name} Contactgegevens (Gemarkeerd)`,
                    `<strong>Telefoon:</strong> ${unmasked.phone}<br><strong>Email:</strong> ${unmasked.email}<br><br><small style="color: #6366f1;">Contactgegevens worden volledig onthuld zodra er een bezichtiging is bevestigd of de koper gerespecteerde verificaties deelt.</small>`
                );
            }
        }

        function blockLead() {
            if (!currentChatId) return;
            const app = propertyContext.getRequests().find(r => r.id === currentChatId);
            if (!app) return;

            if (confirm(`Weet je zeker dat je ${app.name} wilt blokkeren? Je kunt dan geen berichten meer sturen.`)) {
                propertyContext.blockRequest(currentChatId);
                ParticulierUtils.toast(`${app.name} is geblokkeerd`, 'success');
                renderMessages(app);
            }
        }

        function reportLead() {
            if (!currentChatId) return;
            const app = propertyContext.getRequests().find(r => r.id === currentChatId);
            if (!app) return;

            const reason = prompt("Wat is de reden van rapporteren? (Spam, Ongepast, Vals profiel)", "Spam");
            if (reason) {
                propertyContext.reportRequest(currentChatId, reason);
                ParticulierUtils.toast('Rapportage verzonden aan Vimmo Support', 'success');
            }
        }

        window.addEventListener('propertyChanged', () => {
            currentChatId = null;
            loadConversations();
        });
    </script>
</body>

</html>
